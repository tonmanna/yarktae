<form>
    <div class="form-group">
        <label for="website">Webiste</label>
        <input type="text" class="form-control" id="ip_website" placeholder="ชื่อเว็บไซต์" name="website" [(ngModel)]="problem2.website">
    </div>
    <div class="form-group">
        <label for="price">จำนวนเงิน</label>
        <input type="text" class="form-control" id="ip_price" placeholder="จำนวนเงิน" name="price" [(ngModel)]="problem2.price">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="withholding" [(ngModel)]="problem2.withholding"> หัก ณ. ที่จ่าย 3%
        </label>
    </div>
    <div style="padding-top: 20px">
        <button type="submit" class="btn btn-default" (click)="getwebsiteByName()">Submit</button>
    </div>
</form>
