<div class="panel panel-default">
    <div class="panel-body">
        <h4>Please upload your funny picture.</h4>
        <h4>Let us find expected picture.</h4>
        <form>
            <input type="file" name="file" class="inputimg" id="nameImg" accept="image/*" #fileUpload>
            <br />
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: currentProgress + '%' }">
                </div>
            </div>
            <span class="input-group-btn">
                <button  type="submit" class="btn btn-block" (click)="uploadFile(fileUpload)">Upload Image</button>
          </span>
        </form>
    </div>
</div>
